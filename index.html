<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S0NGR3ADYN0W - AI Song Generator</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #111, #222);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: #141414;
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #ddd;
    }
    input, select, textarea {
      width: 100%;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      color: #fff;
      font-size: 1em;
      margin-top: 8px;
      resize: none;
      transition: 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #888;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #555;
      transform: translateY(-2px);
    }
    #results {
      margin-top: 30px;
    }
    .song-card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .song-card audio {
      width: 100%;
      margin-top: 10px;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      color: #666;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>S0NGR3ADYN0W ðŸŽµ</h1>
    <p style="color:#888;">AI-powered song generation â€” professional style, up to 5 tracks</p>
  </header>

  <div class="container">
    <h2 style="color:#ccc;">Generate Songs</h2>

    <label for="count">Number of Songs (1â€“5):</label>
    <input type="number" id="count" min="1" max="5" value="1">

    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="auto">Auto Mode (AI chooses style)</option>
      <option value="custom">Custom Mode (you supply lyrics + style)</option>
    </select>

    <div id="customFields" style="display:none;">
      <label for="genre">Genre (optional):</label>
      <input type="text" id="genre" placeholder="e.g. Pop, EDM, Rock">

      <label for="mood">Mood (optional):</label>
      <input type="text" id="mood" placeholder="e.g. Energetic, Chill, Dark">

      <label for="lyrics">Enter your lyrics:</label>
      <textarea id="lyrics" rows="6" placeholder="Type your song lyrics here..."></textarea>
    </div>

    <button id="generateBtn">Generate Songs</button>

    <div id="results"></div>
  </div>

  <footer>Â© 2025 S0NGR3ADYN0W â€” Powered by Loudly AI</footer>

  <script>
    const modeSelect = document.getElementById('mode');
    const customFields = document.getElementById('customFields');
    const generateBtn = document.getElementById('generateBtn');
    const results = document.getElementById('results');

    modeSelect.addEventListener('change', () => {
      if (modeSelect.value === 'custom') {
        customFields.style.display = 'block';
      } else {
        customFields.style.display = 'none';
      }
    });

    generateBtn.addEventListener('click', async () => {
      const count = parseInt(document.getElementById('count').value);
      if (isNaN(count) || count < 1 || count > 5) {
        alert("Please select between 1 and 5 songs.");
        return;
      }

      const mode = modeSelect.value;
      const genre = document.getElementById('genre').value.trim();
      const mood = document.getElementById('mood').value.trim();
      const lyrics = mode === 'custom' ? document.getElementById('lyrics').value.trim() : "";

      if (mode === 'custom' && lyrics === "") {
        alert("Please enter your lyrics for custom mode.");
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = "Generating...";

      results.innerHTML = `<p style="color:#888;">AI is composing your songs ðŸŽ¶</p>`;

      try {
        const res = await fetch('/api/song', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ count, mode, genre, mood, lyrics })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Generation failed");

        results.innerHTML = '';
        data.songs.forEach((song, i) => {
          const card = document.createElement('div');
          card.className = 'song-card';
          card.innerHTML = `
            <strong>Song ${i+1}</strong><br>
            <audio controls src="${song.url}"></audio><br>
            <a href="${song.url}" download="S0NGR3ADYN0W_${i+1}.mp3"><button>Download</button></a>
          `;
          results.appendChild(card);
        });

      } catch (err) {
        results.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = "Generate Songs";
      }
    });
  </script>
</body>
</html>

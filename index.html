<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S0NGR3ADYN0W - AI Song Generator</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #111, #222);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    header h1 { font-size: 2em; letter-spacing: 2px; color: #fff; }
    .container {
      width: 90%;
      max-width: 800px;
      background: #141414;
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    label { display: block; margin-top: 15px; color: #ccc; }
    input, select, textarea {
      width: 100%;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      color: #fff;
      margin-top: 8px;
      font-size: 1em;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #555; transform: translateY(-2px); }
    .song-card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
    audio { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>S0NGR3ADYN0W ðŸŽµ</h1>
    <p style="color:#888;">Generate professional AI music instantly</p>
  </header>

  <div class="container">
    <label>Number of Songs (1â€“5):</label>
    <input type="number" id="count" min="1" max="5" value="1">

    <label>Mode:</label>
    <select id="mode">
      <option value="auto">Auto Mode (instrumental)</option>
      <option value="custom">Custom Mode (use your own lyrics)</option>
    </select>

    <div id="customFields" style="display:none;">
      <label for="lyrics">Enter your lyrics:</label>
      <textarea id="lyrics" rows="6" placeholder="Type your song lyrics here..."></textarea>
    </div>

    <button id="generateBtn">Generate Songs</button>

    <div id="results"></div>
  </div>

  <script>
    const modeSelect = document.getElementById('mode');
    const customFields = document.getElementById('customFields');
    const results = document.getElementById('results');
    const generateBtn = document.getElementById('generateBtn');

    modeSelect.addEventListener('change', () => {
      customFields.style.display = modeSelect.value === 'custom' ? 'block' : 'none';
    });

    generateBtn.addEventListener('click', async () => {
      const count = parseInt(document.getElementById('count').value);
      if (count < 1 || count > 5) return alert("Please choose 1â€“5 songs.");

      const mode = modeSelect.value;
      const lyrics = mode === 'custom' ? document.getElementById('lyrics').value.trim() : "";

      generateBtn.disabled = true;
      generateBtn.textContent = "Generating... ðŸŽ¶";
      results.innerHTML = "<p style='color:#888;'>Creating your songs...</p>";

      try {
        const res = await fetch("/api/song", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ count, mode, lyrics }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        results.innerHTML = "";
        data.songs.forEach((song, i) => {
          const card = document.createElement("div");
          card.className = "song-card";
          card.innerHTML = `
            <strong>Song ${i + 1}</strong><br>
            <audio controls src="${song.url}"></audio><br>
            <a href="${song.url}" download="S0NGR3ADYN0W_${i + 1}.mp3">
              <button>Download</button>
            </a>
          `;
          results.appendChild(card);
        });
      } catch (err) {
        results.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }

      generateBtn.disabled = false;
      generateBtn.textContent = "Generate Songs";
    });
  </script>
</body>
</html>

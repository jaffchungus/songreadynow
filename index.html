<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0NGR3ADYN0W</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 2em;
      background: #111;
      width: 100%;
      border-bottom: 1px solid #222;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 12px;
      font-size: 1em;
      border-radius: 8px;
    }
    select, input, textarea {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      padding: 10px;
    }
    button {
      background: #444;
      border: none;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
    #results {
      margin-top: 30px;
    }
    .song {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>üéµ S0NGR3ADYN0W</header>
  <div class="container">
    <label for="mode">Mode</label>
    <select id="mode">
      <option value="auto">Auto (AI decides)</option>
      <option value="mood">Mood</option>
      <option value="custom">Custom (Write your lyrics)</option>
    </select>

    <div id="moodBox" style="display:none;">
      <label for="mood">Mood</label>
      <select id="mood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="energetic">Energetic</option>
        <option value="chill">Chill</option>
      </select>
    </div>

    <div id="lyricsBox" style="display:none;">
      <label for="lyrics">Your Lyrics</label>
      <textarea id="lyrics" rows="5" placeholder="Write your lyrics here..."></textarea>
    </div>

    <label for="amount">Number of Songs (1‚Äì5)</label>
    <input type="number" id="amount" min="1" max="5" value="1">

    <button id="generate">Generate Songs</button>

    <div id="results"></div>
  </div>

  <script>
    const modeEl = document.getElementById('mode');
    const moodBox = document.getElementById('moodBox');
    const lyricsBox = document.getElementById('lyricsBox');
    const results = document.getElementById('results');

    modeEl.addEventListener('change', () => {
      const mode = modeEl.value;
      moodBox.style.display = mode === 'mood' ? 'block' : 'none';
      lyricsBox.style.display = mode === 'custom' ? 'block' : 'none';
    });

    document.getElementById('generate').addEventListener('click', async () => {
      const mode = modeEl.value;
      const amount = document.getElementById('amount').value;
      const mood = document.getElementById('mood').value;
      const lyrics = document.getElementById('lyrics').value;

      results.innerHTML = '<p>üé∂ Generating songs... please wait.</p>';

      const response = await fetch('/api/song', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode, amount, mood, lyrics })
      });

      if (!response.ok) {
        results.innerHTML = '<p style="color:red;">‚ùå Error generating songs.</p>';
        return;
      }

      const data = await response.json();
      results.innerHTML = '';

      data.songs.forEach((song, i) => {
        const div = document.createElement('div');
        div.className = 'song';
        div.innerHTML = `
          <h3>Song ${i + 1}</h3>
          <audio controls src="${song.url}"></audio>
          <a href="${song.url}" download="song_${i + 1}.mp3">‚¨áÔ∏è Download</a>
        `;
        results.appendChild(div);
      });
    });
  </script>
</body>
</html>
